<!DOCTYPE html>
<html>
<head>
	<title>Display Rubric</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			margin-bottom: 20px;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		select,
		input[type="radio"] {
			margin-right: 10px;
		}

		select {
			padding: 5px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
		}

		input[type="submit"] {
			display: block;
			margin-top: 30px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
			margin-top: 10px;
		}	
	</style>
</head>
